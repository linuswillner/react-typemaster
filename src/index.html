<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <title>React Website Boilerplate</title>
    <meta name="description" content="DESCRIPTION GOES HERE">
    <meta name="author" content="AUTHOR NAME GOES HERE">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <style>
      .noscript-container {
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .noscript-container h2 {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- In case the browser does not have JS enabled, display this message -->
    <noscript>
      <div class="noscript-container">
        <h1 class="title">Oops!</h1>
        <h2>It looks like you have JavaScript disabled in your browser.</h2>
        <h2>In order to use this site, you must enable JavaScript. Otherwise it will not render.</h2>
        <h2>For further information, see <a href="https://www.enable-javascript.com/">enable-javascript.com</a>.</h2>
        <h2>After enabling JavaScript, refresh this page to see the site.</h2>
      </div>
    </noscript>
    <!-- React-generated content is injected below here -->
    <div id="root"></div>
  </body>
</html>
